<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Hub - Confirm Only</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-theme="light">
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <div class="title">AI Hub</div>
          <div class="subtitle">Confirm Only</div>
        </div>
        <div class="theme-control">
          <label for="theme-select">Theme</label>
          <select id="theme-select">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
            <option value="sand">Sand</option>
          </select>
        </div>
      </header>

      <section class="toolbar">
        <div class="actions">
          <button id="scan" class="primary">Scan</button>
          <button id="confirm" class="accent">Confirm Selected</button>
          <button id="select-all">Select All (Filtered)</button>
          <button id="clear-selection">Clear Selection</button>
        </div>
        <div class="filters">
          <label for="search">Search</label>
          <input id="search" type="text" placeholder="Search path or filename" />
          <label for="filter-category">Category Filter</label>
          <select id="filter-category"></select>
          <label for="filter-family">Family Filter</label>
          <select id="filter-family"></select>
          <label for="size-min">Size Min (MB)</label>
          <input id="size-min" type="number" min="0" step="1" />
          <label for="size-max">Size Max (MB)</label>
          <input id="size-max" type="number" min="0" step="1" />
        </div>
      </section>

      <main class="content">
        <section class="table-panel">
          <div class="panel-header">
            <div class="counts">
              Total: <span id="count-total">0</span>
              | Filtered: <span id="count-filtered">0</span>
              | Selected: <span id="count-selected">0</span>
            </div>
          </div>
          <table id="plan-table">
            <thead>
              <tr>
                <th></th>
                <th>Category</th>
                <th>Name</th>
                <th>Size</th>
                <th>Family</th>
              </tr>
            </thead>
            <tbody id="plan-body"></tbody>
          </table>
          <div id="empty-state" class="empty">No items to confirm.</div>
        </section>
        <aside class="detail-panel">
          <h3>Details</h3>
          <div id="detail-empty" class="muted">Select a row to see details.</div>
          <div id="detail-content" class="detail hidden">
            <div><span class="label">Name:</span> <span id="detail-name"></span></div>
            <div><span class="label">Path:</span> <span id="detail-path"></span></div>
            <div><span class="label">Category:</span> <span id="detail-category"></span></div>
            <div><span class="label">Family:</span> <span id="detail-family"></span></div>
            <div><span class="label">Size:</span> <span id="detail-size"></span></div>
            <div><span class="label">Matched Rules:</span> <span id="detail-rules"></span></div>
          </div>
        </aside>
      </main>

      <footer class="status-bar">
        <div id="status">Status: Ready</div>
        <div id="action-result"></div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
