<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MCP 管理控制台</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header>
        <div class="title">MCP 管理控制台</div>
        <div class="meta">
          <button id="refresh">刷新</button>
          <span id="last-update">--</span>
        </div>
      </header>

      <section class="panel">
        <h2>系统状态</h2>
        <div id="status" class="status-list"></div>
      </section>

      <section class="panel">
        <h2>快捷操作</h2>
        <div id="actions" class="action-list"></div>
      </section>

      <section class="panel logs">
        <h2>实时日志</h2>
        <pre id="logs"></pre>
      </section>
    </div>

    <script src="app.js"></script>
  </body>
</html>
